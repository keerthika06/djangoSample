{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h2>Add User</h2>
        <hr>
        {% if messages %}
        <div class = "alert alert-primary" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
         </div>
<ul class="messages">
    <li{% if message.tags %} class = "{{message.tags}}"{% endif %}>{{message}}</li>
</ul>
       
{% endif %}
        <div class="mb-3">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="mb-3">
            <label class="radio-inline">
                <input type="radio" name="role" value="Author" checked>Author
            </label>
            <label class="radio-inline">
                <input type="radio" name="role" value="Publisher">Publisher
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- <p>Already have an account??? <a href="/login/">Login</a></p> -->
</div>





{% endblock %}
